<html>
<head>
    <title>Timeline</title>
    <style>
        * {
            box-sizing:border-box;
            -moz-box-sizing:border-box;
        }
        body {
            border:0;
            padding:0;
            margin:0;
            font-family:sans-serif;
            height:100%
        }
        div {
            transition: left 0.5s;
            -webkit-transition: left 0.5s;
        }
        .smooth div {
          transition: top 0.5s, height 0.5s, left 0.5s, width 0.5s;
          -webkit-transition: top 0.5s, height 0.5s, left 0.5s, width 0.5s;
        }
        .event {
            border-top:1px solid black;
            position: absolute;
            overflow:hidden; 
        }
        .span {
            overflow:hidden; 
            position: absolute;
        }
        .text {
            padding: 3px;
            font-size: small;
            overflow: hidden;
            position: relative;
            text-overflow: ellipsis;
        }
        .rot {
            padding: 3px;
            font-size: small;
            overflow: hidden;
            position: relative;
            text-overflow: ellipsis;
            transform: rotate(-90deg); 
            -webkit-transform: rotate(-90deg); 
            -moz-transform: rotate(-90deg);  
            -o-transform-origin: top left;
            -moz-transform-origin: top left;
            -webkit-transform-origin: top left;
            text-align: right;
        }
        #timepointer {
            width:100%;
            position:relative;
            text-align:right;
            padding-right:10px;
        }
    </style>
</head>
<body style="">
    <table cellpadding=0 cellspacing=0 border=0 style="width:100%;height:100%">
        <tr>
            <td width="160" valign="top"><div id="timepointer"></div></td>
            <td><div id="timeline" style="overflow:hidden;position:relative;height:100%"></div></td>
            <td width="320"><iframe id="wiki" style="height:100%;; "></iframe></td>
        </tr>
    </table>
    <script src="utils.js"></script>
    <script>
        load(['time', 'timeline', 'main']);
    </script>
</body>
</html>
