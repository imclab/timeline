<html>
<head>
    <title>Timeline</title>
    <style>
        a:link, a:hover, a:active, a:visited { color: inherit; }
        * {
            box-sizing:border-box;
            -moz-box-sizing:border-box;
        }
        html {
            font-size: 80%;
        }
        body {
            border:0;
            padding:0;
            margin:0;
            font-family:sans-serif;
            height:100%;
        }
        #gutter {
            font-size:90%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background-color:#000;
            color:#ddd;
        }
        #gutter .timeStep {
            position: absolute;
            text-align: right;
            width: 100%;
        }
        
        #timeline {
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        #timeline div {
            transition: left 0.5s;
            -webkit-transition: left 0.5s;
        }
        #timeline.smooth div {
          transition: top 0.5s, height 0.5s, left 0.5s, width 0.5s;
          -webkit-transition: top 0.5s, height 0.5s, left 0.5s, width 0.5s;
        }
        #timeline  .event {
            border-top:1px solid black;
            position: absolute;
            overflow:hidden; 
        }
        #timeline .span {
            overflow:hidden; 
            position: absolute;
        }
        #timeline .text {
            padding: 3px;
            font-size:90%;
            overflow: hidden;
            position: relative;
            text-overflow: ellipsis;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #timeline .rot {
            padding: 3px;
            font-size: small;
            overflow: hidden;
            position: relative;
            text-overflow: ellipsis;
            -moz-transform: rotate(-90deg);  
            -ms-transform: rotate(-90deg);  
            -o-transform: rotate(-90deg);  
            -webkit-transform: rotate(-90deg); 
            transform: rotate(-90deg); 
            -moz-transform-origin: top left;
            -ms-transform-origin: top left;
            -o-transform-origin: top left;
            -webkit-transform-origin: top left;
            transform-origin: top left;
            text-align: right;
        }

        #timepointer {
            width:100%;
            position:relative;
            text-align:right;
            color:white;
            background-color:red;
            z-index:1;
        }
        #wikiFrame {
            height:100%;
            width:100%;
        }
    </style>
</head>
<body style="">
    <table cellpadding=0 cellspacing=0 border=0 style="width:100%;height:100%">
        <tr>
            <td width="200" valign="top">
                <div id="gutter">
                  <div id="timepointer"></div>
                  <img id="earthImage"></img>
                </div>
            </td>
            <td><div id="timeline"></div></td>
            <td width="400"><iframe id="wikiFrame"></iframe></td>
        </tr>
    </table>
    <script src="utils.js"></script>
    <script>
        load(['time', 'colors', 'wiki', 'timeline', 'gutter', 'main']);
    </script>
</body>
</html>
