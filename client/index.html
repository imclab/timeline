<html>
<head>
    <title>Timeline</title>
    <style>
        a:link, a:hover, a:active, a:visited { color: inherit; }
        * {
            box-sizing:border-box;
            -moz-box-sizing:border-box;
        }
       
        body {
            font-size: 90%;
            border:0;
            padding:0;
            margin:0;
            font-family:sans-serif;
            height:100%;
        }
        
        #gutter {
            background: linear-gradient( #666, #fff);
            border-right: 1px solid black;
            height: 100%;
            width: 111px;
            overflow: hidden;
            position: relative;
            /*background-color: #ccc;*/
            color:#000;
        }
        #gutter .timeStep {
            position: absolute;
            text-align: right;
            width: 100%;
        }
        #bottomimage {
            position:absolute;
            bottom:0;
        }
        
        #timepointer a {
            text-decoration: none;
        }
        #timepointer {
            padding: 5px 0 5px 0;
            width:100%;
            position:relative;
            text-align:right;
            color:white;
            background-color:red;
            z-index:1;
        }

        #eventTree {
            background: linear-gradient( #666, #fff); /*
            background-color: #333;
            background-image:url('tile.gif'); */
            background-repeat:repeat;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        #eventTree .animated {
            transition: left 0.5s;
            -webkit-transition: left 0.5s;
            
        }
        #eventTree.smooth .animated, #gutter.smooth .animated {
          transition: top 0.5s, height 0.5s, left 0.5s, width 0.5s;
          -webkit-transition: top 0.5s, height 0.5s, left 0.5s, width 0.5s;
        }
        #eventTree  .event {
            /*border-top:1px solid black;*/
            position: absolute;
            overflow:hidden; 
        }
        #eventTree .span {
            overflow:hidden; 
            position: absolute;
        }
        #eventTree .text {
            padding: 4px 4px 4px 24px;
            overflow: hidden;
            position: relative;
            text-overflow: ellipsis;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-indent: -20px;
            height: 100%;
        }
        #eventTree .rot {
            padding: 3px;
            font-size: small;
            overflow: hidden;
            position: relative;
            text-overflow: ellipsis;
            -moz-transform: rotate(-90deg);  
            -ms-transform: rotate(-90deg);  
            -o-transform: rotate(-90deg);  
            -webkit-transform: rotate(-90deg); 
            transform: rotate(-90deg); 
            -moz-transform-origin: top left;
            -ms-transform-origin: top left;
            -o-transform-origin: top left;
            -webkit-transform-origin: top left;
            transform-origin: top left;
            text-align: right;
        }

        #wikiFrame {
            height:100%;
            width:100%;
            display:none;
            border: none;
        }
        
        #meta {
            width: 360px;
            height:100%;
            float: right;
        }
        
        #context {
            padding: 10px;
        }
        
        #imageContainer {
            border: 1px solid black;
        }
        
        #tabs {
            background-color: #666;
            height: 40px;
        }
        .tab {
            background-color: #ddd;
            padding: 10px 20px;
           
        }
        .tab.active {
            background-color: #fff;
        }
        
    </style>
</head>
<body style="">
    <div id="gutter" style="float:left;width:150px" >
        <div id="timepointer"></div>
    </div>
    <table id="meta" cellspacing=0 cellpadding=0 border=0>
        <tr id="tabs">
            <td id="contextTab" class="tab active">Context</td>
            <td id="wikipediaTab" class="tab">Wikipedia</td>
            <td width=80> </td>
        </tr>
        <tr>
            <td colspan="3" valign="top">
                <div id="context">
                    <table width="100%" cellspacing=0 cellpadding=0 border=0>
                        <tr>
                            <td height=200 align=center id="imageContainer"
                              ><a id="earthImageLink"><img id="earthImage"></img></a></td>
                        </tr><tr>
                            <td align=center><span id="imageSubtitle"></span>. 
                               (Click the inage for details and attribution)</td>
                        </tr>
                    </table>
                </div>
                <iframe id="wikiFrame" src="http://en.m.wikipedia.org/wiki/Main_Page"></iframe>
            </td>
        </tr> 
    </table>
    <div id="eventTree"></div>
    <script src="utils.js"></script>
    <script>
        load(['data', 'wiki', 'model', 'view', 'controller']);
    </script>
</body>
</html>
